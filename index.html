<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Current Weather</title>
</head>
<body>
    
<div class="container">
    <div class="content-left"></div>
    <div class="content-right">
        <div class="content-input">
            <input type="text" placeholder="type here name city">
            <button>send</button>
        </div>
        <div class="location">
            <h2 class="location__city"><span>city:</span> tehran</h2>
            <h2 class="location__country"><span>country:</span> iran</h2>
        </div>
        <hr>
        <div class="date">
            <h2><span>date: </span>Saturday - 2025 04 January</h2>
            <h2><span>time: </span>06:31:05</h2>
        </div>

        <div class="lo-hi">
            <h2><span>lo: </span>50.<sup>o</sup></h2>
            <h2><span>hi: </span>50.<sup>o</sup></h2>
        </div>
    </div>
</div>

    <script src="js/app.js"></script>
</body>
</html>
